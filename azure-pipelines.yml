# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger: 
  - master

pool: 
  vmImage: "ubuntu-20.04"

stages: 
  - stage: build_stage
    displayName: "Build the app"
    jobs: 
      - job: npm_all
        steps: 
          - task: NodeTool@0
            inputs: 
              versionSpec: "14.x"
            displayName: "Install Node.js"

          - task: Npm@1
            displayName: "NPM Install"
            inputs: 
              command: "install"

          - task: Npm@1
            displayName: "Npm build"
            inputs: 
              command: custom
              customCommand: "run build"

          - task: Npm@1
            displayName: "Npm test"
            inputs: 
              command: custom
              customCommand: "run run-test"

          - task: PublishTestResults@2
            condition: succeededOrFailed()
            inputs:
              testRunner: JUnit
              testResultsFiles: "**/test-report.xml"

          - task: Npm@1
            displayName: "Npm test coverage"
            inputs: 
              command: custom
              customCommand: "run test-coverage"

          - task: Npm@1
            displayName: "Npm audit"
            inputs: 
              command: custom
              customCommand: "audit"
              
          - task: Npm@1
            displayName: "NPM zip archive"
            inputs:
              command: "custom"
              customCommand: "run zip"
          
          - task: CopyFiles@2
            displayName: Copy zip build files
            inputs: 
              pathToPublish: $(Build.ArtifactStagingDirectory)
              artifactName: react-build-artifact

          - task: S3Upload@1
            displayName: "Deploy to S3 Bucket"
            inputs:
              awsCredentials: 'AWS Connection'
              regionName: 'us-east-1'
              bucketName: 'azure-react-app-deployment'
              sourceFolder: '$(System.DefaultWorkingDirectory)/React_Project/build'
              globExpressions: '**'
              createBucket: true